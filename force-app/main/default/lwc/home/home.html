<template>

    <div class="c-container">

        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_large">SPA LWC App</h1>
            <h1 class="slds-text-heading_small">Begin by selecting your location</h1>
        </div>
        <div class="slds-var-m-around_medium" onkeyup={handleKeyUp}>
            <lightning-input
                name="enter-search"
                label="Search Locations, hit 'enter' to search"
                type="search"
            ></lightning-input>
        </div>

        <div class="slds-var-m-around_medium" if:true={queryTerm}>
            <p>
                Searched for {queryTerm}!
            </p>
        </div>



        <div class="slds-var-m-around_medium" if:true={locations}>
            <lightning-datatable
                key-field="Id"
                show-row-number-column="true"
                hide-checkbox-column="true"
                data={locations}
                columns={columns}
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </div>
    </div>
</template>
